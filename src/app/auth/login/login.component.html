<div class="container my-5 py-5">
  <div class="alert alert-danger" role="alert" *ngIf="alert">
    Please Enter Valid Fields
  </div>
  <div class="alert alert-success" role="alert" *ngIf="success">
   Addedd Successfully
  </div>
    <div class="row my-5">
   <div class="col-md-12 my-5">
    <h1>LOGIN</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, <br/>sed do eiusmod tempor incididunt

    </p>
    <form class="py-5" [formGroup]="login">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control form-control-lg" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="company@company.com

          " required>
        </div>
   
        <label class="mb-0 mt-5" for="exampleInputEmail1">Password</label>
        <div class="input-group">

            <input type="password" class="form-control form-control-lg border-icon" formControlName="password" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Password">
            <div class="input-group-append">
              <span class="input-group-text">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 0 1.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0 0 14.828 8a13.133 13.133 0 0 0-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 0 0 1.172 8z"/>
                    <path fill-rule="evenodd" d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                  </svg>
              </span>
            </div>
          </div>

     
       <div class="row mt-5">
           <div class="col-md-6">
            <button type="submit" class="btn btn-dark" (click)="onClickLogin()">Login</button>
           </div>
           <div class="col-md-6">
               <span> Don't have an account?  

                <a [routerLink]="['/auth/signup']">Signup</a></span>
           </div>
       </div>
      </form>
   </div>
    </div>
</div>
